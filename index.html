<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>See ‘N’ Say Storymaker</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js" defer></script>
</head>
<body>
<header>
    <h1>See ‘N’ Say Storymaker</h1>
</header>
<main>
<!--storyTable container for our story columns-->
    <div class="storyTable">
        <div class="col1">
            <h2>1</h2>
<!--empty ul tags to be filled with li by js            -->
            <ul>
            </ul>
            <button class="btn" id="btn1"></button>
        </div>
        <div class="col2">
            <h2>2</h2>
            <ul>
            </ul>
            <button class="btn" id="btn2"></button>
        </div>
        <div class="col3">
            <h2>3</h2>
            <ul>
            </ul>
            <button class="btn" id="btn3"></button>
        </div>
        <div class="col4">
            <h2>4</h2>
            <ul>
            </ul>
            <button class="btn" id="btn4"></button>
        </div>
        <div class="col5">
            <h2>5</h2>
            <ul>
            </ul>
            <button class="btn" id="btn5"></button>
        </div>
    </div>
<!-- storyOutput to output the created story   -->
    <div class="storyOutput">
        <h2>The Story Is...</h2>
        <p id="storyOutputText">
<!--            a placeholder-->
            <span id="storyPlaceHolder">Click the buttons to create your story!</span>
<!--            empty spans with id positions to be filled by js-->
            <span id="span1"></span>
            <span id="span2"></span>
            <span id="span3"></span>
            <span id="span4"></span>
            <span id="span5"></span>
        </p>
    </div>
<!-- extra buttons for reset and random story generation -->
    <div class="extraBtns">
        <button class="btn" id="resetBtn">Reset</button>
        <button class="btn" id="randomBtn">Random</button>
    </div>
</main>
</body>
</html>
